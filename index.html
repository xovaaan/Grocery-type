<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container px-28 py-8 min-h-screen bg-[url('images/Image.png')]  min-w-full object-cover relative">
        <nav class="flex items-center">
            <img class="cursor-pointer w-30 h-16" src="images/logo.png" alt="">
            <ul class="flex-1 text-center font-bold">
                <li class="list-none inline-block px-5 text-xl"><a class="no-underline text-white px-2 " href="">Home</a></li>
                <li class="list-none inline-block px-5 text-xl"><a class="no-underline text-white px-2 " href="">Contact</li>
                <li class="list-none inline-block px-5 text-xl"><a class="no-underline text-white px-2" href="">About</li>
                <li class="list-none inline-block px-5 text-xl"><a class="no-underline text-white px-2" href="">Cart</a></li>
            </ul>
            <img src="images/cart.png" class="w-8 cursor-pointer" alt="">
        </nav>
        <div class="text-white font-bold mt-40 max-w-xl ">
            <h1 class="text-7xl leading-normal mb-10 "><span class="text-emerald-300">Groceries</span><br> In Just <span class="text-red-500">10 Minutes</span></h1>
            <p class="text-2xl">Grocify offers fresh food and organic beverages. We offer our customer only fresh foods to maintain a class!</p>
            <div class="mt-14">
                <button class="cursor-pointer  bg-indigo-700 rounded-2xl py-3 px-7 inline-block hover:bg-indigo-950 duration-200">Order</button>
                <button class="cursor-pointer ml-4 bg-indigo-700 rounded-2xl py-3 px-7 inline-block  hover:bg-indigo-950 duration-200">Call Now</button>
            </div>
        </div>
        <img src="images/grocery-image.png" class="w-full xl:w-1/2 xl:absolute bottom-0 right-2" alt="">
    </div>
</body>
</html>
